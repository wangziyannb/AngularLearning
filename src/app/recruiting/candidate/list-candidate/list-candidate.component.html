<div class="container">
    <h2>
        Retrive all candidates
    </h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    candidateId
                </th>
                <th>
                    firstName
                </th>
                <th>
                    middleName
                </th>
                <th>
                    lastName
                </th>
                <th>
                    email
                </th>
                <th>
                    resumeURL
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of candidates; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{c.candidateId}}
                </td>
                <td>
                    {{c.firstName}}
                </td>
                <td>
                    {{c.middleName}}
                </td>
                <td>
                    {{c.lastName}}
                </td>
                <td>
                    {{c.email}}
                </td>
                <td>
                    {{c.resumeURL}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
