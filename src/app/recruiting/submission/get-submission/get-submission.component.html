<div class="container">
    <h2>
        Use Id to retrive a submission
    </h2>
    <div class="input-group mb-3">
        <input type="text" [(ngModel)]="id" class="form-control" placeholder="Id of submission" aria-label="Id"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="submit()">Submit</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    submissionId
                </th>
                <th>
                    jobRequirementId
                </th>
                <th>
                    candidateId
                </th>
                <th>
                    submissionStatusCode
                </th>
                <th>
                    submittedOn
                </th>
                <th>
                    confirmedOn
                </th>
                <th>
                    rejectedOn
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of c; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{v.submissionId}}
                </td>
                <td>
                    {{v.jobRequirementId}}
                </td>
                <td>
                    {{v.candidateId}}
                </td>
                <td>
                    {{v.submissionStatusCode}}
                </td>
                <td>
                    {{v.submittedOn}}
                </td>
                <td>
                    {{v.confirmedOn}}
                </td>
                <td>
                    {{v.rejectedOn}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
