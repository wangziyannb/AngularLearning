<div class="container">
    <h2>
        Retrive all submissions
    </h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    submissionId
                </th>
                <th>
                    jobRequirementId
                </th>
                <th>
                    candidateId
                </th>
                <th>
                    submissionStatusCode
                </th>
                <th>
                    submittedOn
                </th>
                <th>
                    confirmedOn
                </th>
                <th>
                    rejectedOn
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of c; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{v.submissionId}}
                </td>
                <td>
                    {{v.jobRequirementId}}
                </td>
                <td>
                    {{v.candidateId}}
                </td>
                <td>
                    {{v.submissionStatusCode}}
                </td>
                <td>
                    {{v.submittedOn}}
                </td>
                <td>
                    {{v.confirmedOn}}
                </td>
                <td>
                    {{v.rejectedOn}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
