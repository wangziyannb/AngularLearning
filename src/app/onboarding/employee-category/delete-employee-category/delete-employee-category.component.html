<div class="container">
    <h2>
        Use Id to delete an employee category
    </h2>
    <div class="input-group mb-3">
        <input type="text" [(ngModel)]="id" class="form-control" placeholder="Id of employee category" aria-label="Id"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="submit()">Submit</button>
    </div>
</div>
