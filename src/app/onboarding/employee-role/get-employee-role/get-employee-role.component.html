<div class="container">
    <h2>
        Use lookupCode to retrive an employee role
    </h2>
    <div class="input-group mb-3">
        <input type="text" [(ngModel)]="id" class="form-control" placeholder="lookupCode of employee role"
            aria-label="Id" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="submit()">Submit</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    lookupCode
                </th>
                <th>
                    name
                </th>
                <th>
                    abbr
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of c; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{v.lookupCode}}
                </td>
                <td>
                    {{v.name}}
                </td>
                <td>
                    {{v.abbr}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
