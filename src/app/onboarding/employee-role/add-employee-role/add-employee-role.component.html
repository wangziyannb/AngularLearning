<div class="container">
    <h2>
        Add a new employee role to the HRM database
    </h2>
    <form [formGroup]="myForm" (ngSubmit)="submit()">
        <div class="my-3">
            <label class="form-label">name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="my-3">
            <label class="form-label">abbr</label>
            <input type="text" class="form-control" formControlName="abbr">
        </div>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
