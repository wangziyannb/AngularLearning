<div class="container">
    <h2>
        Use Id to retrive an recruiter
    </h2>
    <div class="input-group mb-3">
        <input type="text" [(ngModel)]="id" class="form-control" placeholder="Id of recruiter" aria-label="Id"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="submit()">Submit</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    recruiterId
                </th>
                <th>
                    firstName
                </th>
                <th>
                    lastName
                </th>
                <th>
                    employeeId
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of c; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{v.recruiterId}}
                </td>
                <td>
                    {{v.firstName}}
                </td>
                <td>
                    {{v.lastName}}
                </td>
                <td>
                    {{v.employeeId}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
