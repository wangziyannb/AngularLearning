<div class="container">
    <h2>
        Retrive all recruiters
    </h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    recruiterId
                </th>
                <th>
                    firstName
                </th>
                <th>
                    lastName
                </th>
                <th>
                    employeeId
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of c; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{v.recruiterId}}
                </td>
                <td>
                    {{v.firstName}}
                </td>
                <td>
                    {{v.lastName}}
                </td>
                <td>
                    {{v.employeeId}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
