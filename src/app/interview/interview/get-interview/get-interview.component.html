<div class="container">
    <h2>
        Use Id to retrive an Interview
    </h2>
    <div class="input-group mb-3">
        <input type="text" [(ngModel)]="id" class="form-control" placeholder="Id of Interview" aria-label="Id"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="submit()">Submit</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    interviewId
                </th>
                <th>
                    recruiterId
                </th>
                <th>
                    submissionId
                </th>
                <th>
                    interviewTypeCode
                </th>
                <th>
                    interviewRound
                </th>
                <th>
                    scheduledOn
                </th>
                <th>
                    interviewerId
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of c; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{v.interviewId}}
                </td>
                <td>
                    {{v.recruiterId}}
                </td>
                <td>
                    {{v.submissionId}}
                </td>
                <td>
                    {{v.interviewTypeCode}}
                </td>
                <td>
                    {{v.interviewRound}}
                </td>
                <td>
                    {{v.scheduledOn}}
                </td>
                <td>
                    {{v.interviewerId}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
