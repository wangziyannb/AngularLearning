<div class="container">
    <h2>
        Retrive all Interviews
    </h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    interviewId
                </th>
                <th>
                    recruiterId
                </th>
                <th>
                    submissionId
                </th>
                <th>
                    interviewTypeCode
                </th>
                <th>
                    interviewRound
                </th>
                <th>
                    scheduledOn
                </th>
                <th>
                    interviewerId
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of c; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{v.interviewId}}
                </td>
                <td>
                    {{v.recruiterId}}
                </td>
                <td>
                    {{v.submissionId}}
                </td>
                <td>
                    {{v.interviewTypeCode}}
                </td>
                <td>
                    {{v.interviewRound}}
                </td>
                <td>
                    {{v.scheduledOn}}
                </td>
                <td>
                    {{v.interviewerId}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
