<div class="container">
    <h2>
        Use Id to retrive an Interview feedback
    </h2>
    <div class="input-group mb-3">
        <input type="text" [(ngModel)]="id" class="form-control" placeholder="Id of Interview feedback" aria-label="Id"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="submit()">Submit</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    interviewFeedbackId
                </th>
                <th>
                    rating
                </th>
                <th>
                    comment
                </th>
                <th>
                    interviewId
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of c; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{v.interviewFeedbackId}}
                </td>
                <td>
                    {{v.rating}}
                </td>
                <td>
                    {{v.comment}}
                </td>
                <td>
                    {{v.interviewId}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
