<div class="container">
    <h2>
        Retrive all Interviewers
    </h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    index
                </th>
                <th>
                    interviewerId
                </th>
                <th>
                    firstName
                </th>
                <th>
                    lastName
                </th>
                <th>
                    employeeId
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of c; index as i">
                <td>
                    {{i}}
                </td>
                <td>
                    {{v.interviewerId}}
                </td>
                <td>
                    {{v.firstName}}
                </td>
                <td>
                    {{v.lastName}}
                </td>
                <td>
                    {{v.employeeId}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
