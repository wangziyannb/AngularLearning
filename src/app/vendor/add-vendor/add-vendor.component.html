<div class="container">
    <form [formGroup]="vendorForm" (ngSubmit)="submitVendor()">
        <div class="my-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="text-danger" *ngIf="name && name.invalid && name.touched">Invalid name</span>
        </div>
        <div class="my-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" formControlName="description">
            <span class="text-danger" *ngIf="description && description.invalid && description.touched">Invalid
                description</span>
        </div>
        <div class="my-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address">
            <span class="text-danger" *ngIf="address && address.invalid && address.touched">Invalid address</span>
        </div>
        <button type="submit" [disabled]="!vendorForm.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
